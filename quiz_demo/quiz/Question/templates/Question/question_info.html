<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>问题详情</title>
  </head>
  <body>
    <hr>
      用户: {{user.user_name}}
      <a href="{% url 'logout' %}">登出</a>
      <a href="{% url 'index' %}">首页</a>
    <hr>
    <h1>id: {{question.id}}</h1>
    <p>
      问题: {{question.content}}
    </p>
    <hr>
    <h2> 所有回答：</h2>
    {% for answer in question.answer_set.all %}
      <h3>答案{{forloop.counter}}</h3>
      <p>回答：{{answer.content}}</p>
      <p>回答者：{{answer.author.user_name}}
    {% endfor %}
    <hr>
    <form action="" method="post">
      {% csrf_token %}
      <p>你的回答：</p>
      <textarea name="answer" rows="10" cols="50"></textarea>
      <br />
      <input type="submit" name="submit" value="提交">
      <input type="reset" name="reset" value="重置">
    </form>
  </body>
</html>
